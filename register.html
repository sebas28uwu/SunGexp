<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Cuenta – SunGEXP</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Tu CSS personalizado -->
  <link href="styles/styles_register.css" rel="stylesheet" />
</head>
<body>

  <div class="container-fluid register-container px-0">
    <div class="row g-0 h-100">
      <!-- Imagen lateral -->
      <div class="col-12 col-md-6 order-2 order-md-1 p-0">
        <img
          src="img/register_image_seller.jpg"
          class="register-image"
          alt="Registro"
        />
      </div>

      <!-- Formulario -->
      <div class="col-12 col-md-6 order-1 order-md-2 form-side">
        <form
          id="formRegister"
          class="register-form bg-white p-4 rounded shadow-slg"
          action="#"
          method="POST"
        >
          <!-- Logo centrado -->
          <img
            src="img/logo.png"
            alt="SunGEXP Logo"
            class="register-logo"
          />

          <h2 class="mb-4 text-center">Crear Cuenta</h2>

          <div class="row g-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">Nombre</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Apellido</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                class="form-control"
                required
              />
            </div>
          </div>

          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="confirmPassword" class="form-label">
                Confirmar Contraseña
              </label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                class="form-control"
                required
              />
            </div>
          </div>

          <div class="mb-3 mt-3">
            <label class="form-label d-block">Rol</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="role"
                id="roleClient"
                value="cliente"
                required
              />
              <label class="form-check-label" for="roleClient">
                Cliente
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="role"
                id="roleVendor"
                value="vendedor"
              />
              <label class="form-check-label" for="roleVendor">
                Vendedor
              </label>
            </div>
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">
              Crear Cuenta
            </button>
          </div>

          <p class="text-center mt-3 small">
            ¿Ya tienes cuenta?
            <a href="login.html">Inicia sesión</a>
          </p>
        </form>

        <!-- Aquí mostramos mensajes de error o éxito -->
        <div id="mensaje" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer id="contacto" class="py-4 text-center">
    <div class="container">
      <p>
        ¿Tienes dudas? Escríbenos a
        <a href="mailto:soporte@sungexp.com">soporte@sungexp.com</a>
      </p>
      <small>&copy; 2025 SunGEXP. Todos los derechos reservados.</small>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Script de registro (defer para asegurar que el DOM esté listo) -->
  <script src="js/register.js" defer></script>
</body>
</html>
