<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión – SunGEXP</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- CSS personalizado para login -->
  <link href="styles/styles_login.css" rel="stylesheet" />
</head>
<body>

  <div class="container-fluid login-container px-0">
    <div class="row g-0 h-100">

      <!-- Formulario: aparece primero en móvil (order-1), a la izquierda en md+ -->
      <div class="col-12 col-md-6 order-1 form-side">
        <div class="login-card p-4 shadow-sm rounded">
          <!-- Logo centrado -->
          <img
            src="img/logo.png "
            alt="SunGEXP Logo"
            class="login-logo"
          />

          <h2 class="mb-4 text-center">Iniciar Sesión</h2>

          <form action="/api/login.php" method="POST">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="remember"
                name="remember"
              />
              <label class="form-check-label" for="remember"
                >Recuérdame</label
              >
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Ingresar
              </button>
            </div>
          </form>

          <p class="text-center mt-3 small">
            ¿No tienes cuenta?
            <a href="register.html">Crear Cuenta</a>
          </p>
        </div>
      </div>

      <!-- Imagen lateral: debajo en móvil (order-2), a la derecha en md+ -->
      <div class="col-12 col-md-6 order-2 p-0">
        <img
          src="img/image_login.jpg"
          alt="Imagen de Inicio"
          class="login-image"
        />
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer id="contacto" class="py-4 text-center">
    <div class="container">
      <p>
        ¿Tienes dudas? Escríbenos a
        <a href="mailto:soporte@sungexp.com">soporte@sungexp.com</a>
      </p>
      <small>&copy; 2025 SunGEXP. Todos los derechos reservados.</small>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
