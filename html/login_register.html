<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <title>Modern Form</title>
    <link href="/styles/styles_register_login.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Fondo animado -->
    <div id="back">
      <div class="backRight"></div>
      <div class="backLeft"></div>
    </div>

    <!-- Contenedor principal -->
    <div id="slideBox">
      <div class="topLayer">
        <!-- ===== Sign Up (izquierda) ===== -->
        <div class="left" style="scrollbar-width: none">
          <div class="content">
            <h2 class="noto-serif-regular title-with-logo">
              Crear cuenta
              <a href="/index_prueba1.html"
                ><img
                  src="/img/logo_registro_login.png"
                  alt="SunGEXP"
                  class="title-logo-register"
              /></a>
            </h2>

            <form id="form-register" method="post" onsubmit="return false;">
              <div class="form-element form-stack">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input
                      type="text"
                      id="firstName"
                      name="firstName"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input
                      type="text"
                      id="lastName"
                      name="lastName"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3 mt-3">
                  <label for="email" class="form-label"
                    >Correo electrónico</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    required
                  />
                </div>

                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="password" class="form-label">Contraseña</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="confirmPassword" class="form-label">
                      Confirmar Contraseña
                    </label>
                    <input
                      type="password"
                      id="confirmPassword"
                      name="confirmPassword"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3 mt-3">
                  <label class="form-label d-block">Rol</label>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="role"
                      id="roleClient"
                      value="cliente"
                      required
                    />
                    <label class="form-check-label" for="roleClient">
                      Cliente
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="role"
                      id="roleVendor"
                      value="vendedor"
                    />
                    <label class="form-check-label" for="roleVendor">
                      Vendedor
                    </label>
                  </div>
                </div>

                <div class="form-element form-submit">
                  <button id="signUp" class="signup" type="submit">
                    Registrarse
                  </button>
                  <button id="goLeft" class="signup off" type="button">
                    Iniciar sesión
                  </button>
                </div>
              </div>

              <div id="mensaje" class="text-center"></div>
            </form>
          </div>
        </div>
        <!-- ===== fin Sign Up ===== -->

        <!-- ===== Login (derecha) ===== -->
        <div class="right" style="scrollbar-width: none">
          <div class="content">
            <h2 class="noto-serif-regular title-with-logo">
              Iniciar sesión

              <a href="/index_prueba1.html"
                ><img
                  src="/img/logo_registro_login.png"
                  alt="SunGEXP"
                  class="title-logo-login"
              /></a>
            </h2>

            <form id="form-login" method="post" onsubmit="return false;">
              <div class="form-element form-stack">
                <label for="correo-login" class="form-label"
                  >Correo electrónico</label
                >
                <input
                  id="correo-login"
                  type="email"
                  name="correo"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-element form-stack">
                <label for="password-login" class="form-label"
                  >Contraseña</label
                >
                <input
                  id="password-login"
                  type="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-element form-submit">
                <button id="logIn" class="login" type="submit">
                  Iniciar sesión
                </button>
                <button id="goRight" class="login off" type="button">
                  Registrarse
                </button>
              </div>
              <div id="mensaje-login" class="text-center"></div>
            </form>
          </div>
        </div>
        <!-- ===== fin Login ===== -->
      </div>
    </div>
    <!-- fin slideBox -->

    <!-- Bootstrap JS Bundle (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu código de toggle y fetch/login -->
    <script src="/js/register_login.js" defer></script>
  </body>
</html>
